apiVersion: apps/v1
kind: Deployment
metadata:
  name: propiedades-deployment
  labels:
    app: propiedades-deployment
spec:
  selector:
    matchLabels:
      app: propiedades-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: propiedades-deployment
    spec:
      containers:
        - name: propiedades
          image: marcelovargaspavez/propiedades:latest
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://config-service:8081
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: propiedades
                  key: host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: propiedades
                  key: name
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-user-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-user-credentials
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: propiedades-service
  labels:
    app: propiedades-service
spec:
  selector:
    app: propiedades-deployment
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
  type: LoadBalancer
server:
  port: 8082
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone:  http://eureka-service:8761/eureka, http://${EUREKA:localhost}:8761/eureka, http://${EUREKA:localhost}:8761, http://eureka-service:8761, http://localhost:8761/eureka, http://localhost:8761
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}